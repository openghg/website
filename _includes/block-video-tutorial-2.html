<section class="block block-video-tut-2">
  <div class="container">
    <div class="columns">
      <div class="column media">
        <div class="video-wrap">
          <div class="video-container">
            <iframe
              src="{{ section.embed_url }}"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
      <div class="column text">
        <div class="column text header">{{ section.headline }}</div>
        <div class="column text date">{{ section.date }}</div>
        <div class="column text content">{{ section.content }}</div>
      </div>
    </div>
  </div>
</section>
