{% if section.video_side and section.video_side == "left" %}
  {% include block-ascii-video-2.html %}
{% else %}
<section class="block block-ascii-video-1">
  <div class="container">
    <div class="columns video-columns">

      <!-- Text Column -->
      <div class="column text">
        <h3 class="video-headline">{{ section.headline }}</h3>
        <p class="video-date">{{ section.date }}</p>
        <div class="video-content">
          {{ section.content }}
          <br>
          <a href="{{ section.video_url }}" target="_blank">Click here for a larger version.</a>
        </div>
      </div>

      <!-- Asciinema Column -->
      <div class="column media">
        <div class="video-wrap">
          <div class="video-container">
            <script
              id="{{ section.ascii_id }}"
              src="{{ section.ascii_url }}"
              async
            ></script>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
{% endif %}
