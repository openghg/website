<section id="features" class="block block-feature-1">
    <div class="container">
      <div class="columns">
        <div class="column media">
            <video width="640" height="480" muted loop autoplay controls>
                <source src="{{ section.media.video | relative_url }}" type="video/mp4">
              </video>
        </div>
        <div class="column text">
            <h2><span class="light">{{ section.headline }}</span></h2>
            <p>{{ section.content }}</p>
        </div>  
      </div>
    </div>
  </section>
