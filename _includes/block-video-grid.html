<div class="video-grid">
  {% for video in section.videos %}
    <div class="video-card" data-embed-url="{{ video.embed_url }}">
      <h4>{{ video.headline }}</h4>
      <p>{{ video.date }}</p>
      <p>{{ video.content }}</p>
      {% if video.video_url %}
        <img src="https://img.youtube.com/vi/{{ video.video_url | split: '/' | last }}/hqdefault.jpg" alt="{{ video.headline }}">
      {% endif %}
    </div>
  {% endfor %}
</div>
