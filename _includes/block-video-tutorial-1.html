{% if section.video_side and section.video_side == "left" %}
  {% include block-video-tutorial-2.html %}
{% else %}
<section class="block block-video-tut-1">
  <div class="container">
    <div class="columns video-columns">
      
      <!-- Text Column -->
      <div class="column text">
        <h3 class="video-headline">{{ section.headline }}</h3>
        <p class="video-date">{{ section.date }}</p>
        <div class="video-content">{{ section.content }}</div>
      </div>

      <!-- Video Column -->
      <div class="column media">
        <div class="video-wrap">
          <div class="video-container">
            <iframe
              src="{{ section.embed_url }}"
              title="{{ section.headline }}"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
{% endif %}
